[pytest]
# Pytest Configuration for Telegram Bot Tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = tests

# Output options
addopts =
    # Verbose output
    -v
    # Show summary of all test outcomes
    -ra
    # Show local variables in tracebacks
    -l
    # Enable strict markers
    --strict-markers
    # Coverage options
    --cov=backend/telegram
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=70
    # Warnings
    -W ignore::DeprecationWarning
    -W ignore::PendingDeprecationWarning
    # Async support
    --asyncio-mode=auto

# Markers for categorizing tests
markers =
    unit: Unit tests for individual components
    integration: Integration tests for complete workflows
    slow: Tests that take a long time to run
    requires_redis: Tests that require Redis connection
    requires_db: Tests that require database connection

# Async settings
asyncio_mode = auto

# Coverage settings
[coverage:run]
source = backend/telegram
omit =
    */tests/*
    */conftest.py
    */__pycache__/*
    */venv/*
    */env/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

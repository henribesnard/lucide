services:
  postgres:
    image: postgres:15-alpine
    container_name: lucide_postgres
    environment:
      POSTGRES_USER: lucide_user
      POSTGRES_PASSWORD: lucide_password
      POSTGRES_DB: lucide_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5435:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lucide_user -d lucide_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: lucide_redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6381:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: lucide_backend
    environment:
      DATABASE_URL: postgresql://lucide_user:lucide_password@postgres:5432/lucide_db
      REDIS_URL: redis://redis:6379
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}
      JWT_SECRET: ${JWT_SECRET:-your-jwt-secret-change-in-production}
      JWT_ALGORITHM: HS256
      JWT_EXPIRE_MINUTES: 30
      FOOTBALL_API_KEY: ${FOOTBALL_API_KEY}
      DEEPSEEK_API_KEY: ${DEEPSEEK_API_KEY}
      SMTP_HOST: ${SMTP_HOST:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3001}
      PYTHONUNBUFFERED: 1
    volumes:
      - ./backend:/app/backend
      - ./status.csv:/app/status.csv
    ports:
      - "8001:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn backend.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: lucide_frontend
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8001}
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3010:3000"
    depends_on:
      - backend
    command: npm run dev

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: lucide_network
